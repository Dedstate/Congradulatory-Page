    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb9, #ff65a3, #7afcff);
            color: white;
            overflow: hidden;
        }

        .birthday-container {
            text-align: center;
            animation: pop-in 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fade-in 2s ease-in;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fade-in 3s ease-in;
        }

        .cake {
            margin-top: 2rem;
            font-size: 5rem;
            animation: bounce 2s infinite;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: white;
            opacity: 0.8;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
